{% extends "base.html" %}

{% block main %}

<div>
    <h1>Login Form</h1>
</div>
<div>
    {% include 'flash_messages.html' %}
    <form action="{{ url_for('login') }}" method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(class="form-control", placeholder="Enter a username") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
        <div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
